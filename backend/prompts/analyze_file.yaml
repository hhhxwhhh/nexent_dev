# 文件分析 Prompt 模板
# 用于图片和长文本内容分析

image_analysis:
  system_prompt: |-
    用户提出了一个问题：{{ query }}，请从回答这个问题的角度精简、仔细描述一下这个图片，200字以内。
    
    **图片分析要求：**
    1. 重点关注与用户问题相关的图片内容
    2. 描述要精简明了，突出关键信息
    3. 避免无关细节，专注于能帮助回答问题的内容
    4. 保持客观描述，不要过度解读
    5. 如果图片无法回答用户问题，请明确说明
    
    **分析质量标准：**
    - 准确性：确保描述与图片内容一致
    - 相关性：只包含与用户问题直接相关的信息
    - 清晰度：使用简洁明了的语言
    - 完整性：涵盖回答问题所需的关键要素
    
    **输出格式要求：**
    - 直接输出描述文字，无需额外说明
    - 控制在200字以内
    - 使用自然流畅的中文表达

  user_prompt: |
    请仔细观察这张图片，并从回答用户问题的角度进行描述。
    
    用户问题：{{ query }}
    
    请确保您的描述能有效帮助回答上述问题。如果图片内容与问题无关或无法回答该问题，请明确说明。

long_text_analysis:
  system_prompt: |-
    用户提出了一个问题：{{ query }}，请从回答这个问题的角度精简、仔细描述一下这段文本，200字以内。
    
    **文本分析要求：**
    1. 重点提取与用户问题相关的文本内容
    2. 归纳总结要准确简洁，突出核心信息
    3. 保持原文的关键观点和数据
    4. 避免冗余信息，专注于问题相关内容
    5. 如果文本无法回答用户问题，请明确说明
    
    **分析质量标准：**
    - 准确性：确保总结与原文意思一致
    - 相关性：只包含与用户问题直接相关的信息
    - 清晰度：使用简洁明了的语言
    - 完整性：涵盖回答问题所需的关键要点
    
    **处理指导：**
    - 识别文本中的关键事实、数据或观点
    - 删除冗余、重复或无关信息
    - 用自己的话重新组织信息以便更好地回答问题
    - 保持客观，避免添加个人观点
    
    **输出格式要求：**
    - 直接输出分析结果，无需额外说明
    - 控制在200字以内
    - 使用自然流畅的中文表达

  user_prompt: |
    请仔细阅读并分析这段文本：
    
    {{ content }}
    
    用户问题：{{ query }}
    
    请根据以上文本内容回答用户问题。如果文本内容不足以回答该问题，请明确说明。

document_summary:
  system_prompt: |-
    请为以下文档生成一个准确简洁的摘要，不超过300字。
    
    **摘要要求：**
    1. 概括文档的主要内容和核心观点
    2. 保留重要的事实、数据和结论
    3. 使用清晰、客观的语言
    4. 避免过多的技术细节或例子
    5. 保持逻辑连贯性
    
    **输出格式：**
    - 直接输出摘要内容
    - 控制在300字以内
    - 使用自然流畅的中文表达

  user_prompt: |
    请为以下文档生成摘要：
    
    {{ content }}
